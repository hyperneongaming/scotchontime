<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scotch On Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: linear-gradient(to bottom right, #ff6666, #6699ff); /* Red and blue theme */
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://content.api.news/v3/images/bin/27a9354c94938e76c5679e8187df357c");
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: -1; /* To place it behind other elements */
    }

    #container {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #banner {
      width: 100%;
      height: 80px;
      background-color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 20px; /* Rounded top left corner */
      border-top-right-radius: 20px; /* Rounded top right corner */
      margin-bottom: 40px; /* Increased margin between banner and content */
      position: relative;
      z-index: 1;
    }

    #banner h1 {
      font-size: 36px;
      color: #ffffff;
      text-transform: uppercase;
      font-weight: bold;
    }

    #logo {
      width: 120px; /* Slightly larger logo */
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 30px;
      animation: scrollAnimation 2s infinite; /* Scrolling animation */
    }

    @keyframes scrollAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #ff3333; /* Red color for buttons */
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff0000; /* Darker shade of red on hover */
    }

    .section {
      margin-bottom: 40px;
      border: 2px solid #999999; /* Grey border around the sections */
      padding: 20px;
      border-radius: 10px;
      width: 100%; /* Stretch section horizontally */
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333333;
    }

    .section-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .image {
      width: 200px;
      height: 150px;
      background-color: #cccccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Forum Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
      border: 2px solid #999999; /* Grey border around the modal */
    }

    #exitButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #ff3333; /* Red color for exit button */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #continueModal {
      display: none;
      width: 50%; /* Adjust the width */
    }

    #continueModal iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: 2px solid #999999; /* Grey border around the Google Forms iframe */
    }

    #postCommentSection {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px; /* Spacing between the sections */
    }

    #postCommentButton {
      margin-bottom: 20px; /* Spacing between the button and the Comment section */
    }

    #forumModal {
      width: 70%; /* Wider modal */
      font-weight: bold; /* Bold text */
    }

    #forumModal input[type="text"],
    #forumModal textarea {
      display: block; /* Stacked typing fields */
      width: calc(100% - 22px); /* Adjusted width to account for padding and border */
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Comment Styles */
    .comment {
      background-color: #f2f2f2; /* Light grey background */
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .comment h3 {
      margin-bottom: 5px;
    }

    .comment p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="container">
    <div id="banner">
      <h1>Scotch On Time</h1>
    </div>
    <header>
      <img src="https://play-lh.googleusercontent.com/Y6GFrNh7V91nK0SArvkfRLSxd0qiAA3SnJQOcEH3a6dG7X1NXX3SkR-yQY_oqpoiJJM" alt="Logo" id="logo">
    </header>
    <h2>Always get to class On Time!</h2>
    <div>
    <a href="#" class="button" onclick="openModal('continueModal')">Continue</a> <!-- Opening Google Forms modal -->
    </div>
    <div class="section">
      <div class="section-title">About Us</div>
      <p>We understand the importance of punctuality in school. With Scotch On Time, you can now mark yourself present for period 1 with ease!</p>
      <div class="section-content">
        <div class="image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCAhW2vvVygiiN8YeNMrp4sBrTIaLDtcvdYQ&usqp=CAU')"></div>
        <div class="image" style="background-image: url('https://www.japantimes.co.jp/uploads/imported_images/uploads/2022/06/np_file_166975-200x200.jpeg')"></div>
        <div class="image" style="background-image: url('https://cdn.empoweringparents.com/child-problems-school-200x200.jpg')"></div>
      </div>
    </div>
    <div id="postCommentSection">
      <a href="#" class="button" onclick="openModal('forumModal')" id="postCommentButton">Post Comment</a> <!-- Opening Comment modal -->
    </div>
    <div id="comments" class="section">
      <div class="section-title">Comments</div>
      <!-- Comments will be added dynamically here -->
    </div>
  </div>

  <!-- Google Forms Modal -->
  <div id="continueModal" class="modal">
    <button id="exitButton" onclick="closeModal('continueModal')">X</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScfnWJaBLmEtvC9xJg5-ne3iZpoNMTAYUZyv93EtoDG9ad2QQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>

  <!-- Forum Modal -->
  <div id="forumModal" class="modal">
    <button id="exitButton" onclick="closeModal('forumModal')">X</button>
    <input type="text" id="commentTitle" placeholder="Enter title for your comment">
    <br><br>
    <input type="text" id="commentName" placeholder="Your Name">
    <br><br>
    <textarea id="commentText" placeholder="Enter your comment here" maxlength="100"></textarea> <!-- Adding max length attribute -->
    <p id="charCount">100</p> <!-- Character count -->
    <button onclick="addPost()">Add Comment</button>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function addPost() {
      var title = document.getElementById('commentTitle').value;
      var name = document.getElementById('commentName').value;
      var comment = document.getElementById('commentText').value;

      // Check if all fields are filled
      if (title.trim() === '' || name.trim() === '' || comment.trim() === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Create comment element
      var commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerHTML = '<h3>' + title + '</h3>' +
                                  '<p><strong>' + name + ':</strong> ' + comment + '</p>';

      // Append comment to comments section
      document.getElementById('comments').appendChild(commentElement);

      // Clear input fields
      document.getElementById('commentTitle').value = '';
      document.getElementById('commentName').value = '';
      document.getElementById('commentText').value = '';

      // Close the modal
      closeModal('forumModal');
    }

    // Character count function
    document.getElementById('commentText').addEventListener('input', function() {
      var maxLength = 100;
      var currentLength = this.value.length;
      var charCount = document.getElementById('charCount');
      charCount.innerText = maxLength - currentLength;
    });
  </script>
</body>
</html>
